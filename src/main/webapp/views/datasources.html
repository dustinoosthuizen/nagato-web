<div>

    <h2>Datasources</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveDatasourceModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Datasource
    </button>
    <div class="modal fade" id="saveDatasourceModal" tabindex="-1" role="dialog" aria-labelledby="myDatasourceLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myDatasourceLabel">Create or edit a Datasource</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="datasource.id" readonly>
                        </div>

                        <!--<div class="form-group">-->
                            <!--<label>Sample text attribute</label>-->
                            <!--<input type="text" class="form-control" name="test"-->
                                   <!--ng-model="datasource.sampleTextAttribute" ng-minlength=1 ng-maxlength=50 required>-->
                        <!--</div>-->

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="test"
                                   ng-model="datasource.name" ng-minlength=1 ng-maxlength=50 required>
                        </div>

                        <div class="form-group">
                            <label>Classname</label>
                            <input type="text" class="form-control" name="test"
                                   ng-model="datasource.classname" ng-minlength=1 ng-maxlength=50 required>
                        </div>

                        <div class="form-group">
                            <label>Url</label>
                            <input type="text" class="form-control" name="test"
                                   ng-model="datasource.url" ng-minlength=1 ng-maxlength=255 required>
                        </div>

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="test"
                                   ng-model="datasource.username" ng-minlength=1 ng-maxlength=50 required>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" name="test"
                                   ng-model="datasource.password" ng-minlength=1 ng-maxlength=50 required>
                        </div>

                        <!--<div class="form-group">-->
                            <!--<label>Sample date attribute</label>-->
                            <!--<input type="date" class="form-control" name="test"-->
                                   <!--ng-model="datasource.sampleDateAttribute" required>-->
                        <!--</div>-->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <!--<th>Sample text</th>-->
                    <!--<th>Sample date</th>-->
                    <th>Name</th>
                    <th>Classname</th>
                    <th>Url</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="datasource in datasources">
                    <td>{{datasource.id}}</td>
                    <!--<td>{{datasource.sampleTextAttribute}}</td>-->
                    <!--<td>{{datasource.sampleDateAttribute}}</td>-->
                    <td>{{datasource.name}}</td>
                    <td>{{datasource.classname}}</td>
                    <td>{{datasource.url}}</td>
                    <td>{{datasource.username}}</td>
                    <td>{{datasource.password}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(datasource.id)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(datasource.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
